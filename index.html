<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateMe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap');

        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap:0.5em;
            font-size: 1.5em;
            margin-left: 1em;
        }
        button{
            width: 10em;
            height: 7em;
            border-radius: 2em;
        }
        .face{
            width: 80vw;
            max-height: 40em;
            min-height: 80vw;
            border:solid;
            margin-top: 2em;
        }

        .buttons{
            display: flex;
            gap:1em;
            
        }
        .buttons *{
                font-size: 1.2em;
                width:3em;
                height: 3em;
                background-color: white;
                
        }
        .welcome{
            color:white;
            font-family: 'Play', sans-serif;
            font-style: italic;
            font-size: 2em;

            margin-top: 5em;
        }
        .background{
            position: absolute;
            z-index: -2;
            
        }
        .blackscreen{
            position: absolute;
            z-index: -1;
            width: 120vw;
            height: 120vh;
            background-color: rgba(136, 4, 4, 0.361);
        }
        .male{
            width:80vw;
            max-height:2.5em;
            font-family: 'Play',sans-serif;
            font-size: 0.9em;
            border:none; 
        }
        .label{
            margin-top: 1em;
            color:white;
            font-family: 'Play';
            font-weight: 500;
        }
        .female{
            width:80vw;
            max-height:2.5em;
            border:solid white;
            background-color: rgba(0, 0, 0, 0.373);
            color:white;
            font-family: 'Play',sans-serif;
            font-size: 0.9em;
        }
        .other{
            width:45vw;
            max-height:2em;
            border:solid white;
            background-color: rgba(0, 0, 0, 0.373);
            color:white;
            font-family: 'Play',sans-serif;
            font-size: 0.9em;
        }
        .info{
            display: flex;
            align-items: flex-start;
            gap:2em;
            
        }
        @media (min-width: 700px) {
            /* styles for screens larger than 700px */
            .face{
                width:20em;
            }
        }
    </style>
</head>
<body>
    <img>
    <script src="bundle.js"></script>
</body>
</html>
