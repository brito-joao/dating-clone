<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateMe</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap:0.5em;
            font-size: 1.5em;
        }
        button{
            width: 10em;
            height: 7em;
            border-radius: 2em;
        }
        .face{
            width: 80vw;
            max-height: 40em;
            min-height: 80vw;
            border:solid;
        }

        .buttons{
            display: flex;
            gap:1em;
            
        }
        .buttons *{
                font-size: 1.2em;
                width:3em;
                height: 3em;
                background-color: white;
                
            }
        .info{
            display: flex;
            align-items: flex-start;
            gap:2em;
        }
        @media (min-width: 700px) {
            /* styles for screens larger than 700px */
            .face{
                width:20em;
            }
        }
    </style>
</head>
<body>
    <img>
    <script src="bundle.js"></script>
</body>
</html>
